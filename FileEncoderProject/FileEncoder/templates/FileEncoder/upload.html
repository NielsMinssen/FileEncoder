<!DOCTYPE html>
<html>
<head>
    <title>File Encoder</title>
</head>
<body>
    <h1>Upload a file to encode</h1>

        {{ form.as_p }}
        <button type="submit">Upload and Encode</button>
    </form>
</body>
</html>
